
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-section">
                <h1>üí∞ Controle Financeiro para Motorista de APP</h1>
                <div class="user-controls">
                    <input type="text" id="userNameInput" placeholder="Digite seu nome">
                    <button id="loginBtn" class="btn-primary">Entrar</button>
                    <button id="logoutBtn" class="btn-secondary" style="display: none;">Sair</button>
                    <span id="currentUser" style="display: none;"></span>
                </div>
            </div>
            <div class="summary-cards">
                <div class="card gain">
                    <h3>Total Ganhos</h3>
                    <p id="totalGains">R$ 0,00</p>
                </div>
                <div class="card expense">
                    <h3>Total Despesas</h3>
                    <p id="totalExpenses">R$ 0,00</p>
                </div>
                <div class="card balance">
                    <h3>Saldo</h3>
                    <p id="balance">R$ 0,00</p>
                </div>
                <div class="card projection">
                    <h3>Proje√ß√£o Mensal</h3>
                    <p id="monthlyProjection">R$ 0,00</p>
                </div>
                <div class="card profit">
                    <h3>Lucro Real</h3>
                    <p id="realProfit">R$ 0,00</p>
                </div>
            </div>
        </header>

        <main>
            <section class="form-section">
                <h2>Adicionar Lan√ßamento</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Descri√ß√£o</label>
                        <input type="text" id="description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Valor (R$)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select id="type" required>
                            <option value="ganho">üí∞ Ganho</option>
                            <option value="lucro">üíé Lucro</option>
                            <option value="combustivel">‚õΩ Combust√≠vel</option>
                            <option value="manutencao">üîß Manuten√ß√£o</option>
                            <option value="pedagio">üõ£Ô∏è Ped√°gio</option>
                            <option value="alimentacao">üçï Alimenta√ß√£o</option>
                            <option value="outros">üìã Outros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Adicionar Lan√ßamento</button>
                </form>
            </section>

            <section class="charts-section">
                <div class="chart-container">
                    <h2>Despesas por Categoria</h2>
                    <canvas id="expenseChart"></canvas>
                </div>
            </section>

            <section class="history-section">
                <div class="history-header">
                    <h2>Hist√≥rico de Lan√ßamentos</h2>
                    <div class="filter-controls">
                        <input type="date" id="filterStartDate" placeholder="Data inicial">
                        <input type="date" id="filterEndDate" placeholder="Data final">
                        <button id="filterBtn" class="btn-secondary">Filtrar</button>
                        <button id="clearFilterBtn" class="btn-secondary">Limpar Filtro</button>
                        <button id="exportBtn" class="btn-export">Exportar CSV</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descri√ß√£o</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
